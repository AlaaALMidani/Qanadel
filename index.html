<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance System</h1>
        
        <div class="date-selector">
            <label for="attendance-date">Select Date:</label>
            <input type="date" id="attendance-date" value="">
        </div>
        
        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>
        </div>
        
        <div class="form-group">
            <label for="student-class">Class:</label>
            <input type="text" id="student-class" placeholder="Enter class/grade" required>
        </div>
        
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter phone number" required>
        </div>
        
        <button id="add-btn">Add Student</button>
        <button id="export-btn">Export to Excel</button>
        <button id="clear-btn">Clear Today's Data</button>
        
        <div class="student-list">
            <h2>Today's Attendance (<span id="current-date"></span>)</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Phone</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student data will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
