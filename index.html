<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanadil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Qanadil</h1>
        
        <div class="date-selector">
            <label for="attendance-date">Select Date:</label>
            <input type="date" id="attendance-date" value="">
        </div>
        
        <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>
        </div>
        
        <div class="form-group">
            <label for="student-class">Class:</label>
            <input type="text" id="student-class" placeholder="Enter class/grade" required>
        </div>
        
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter phone number" required>
        </div>
        
        <button id="add-btn">Add Student</button>
        <button id="export-btn">Export to Excel</button>
        <button id="clear-btn">Clear Today's Data</button>
        
        <div class="student-list">
            <h2>Today's Attendance (<span id="current-date"></span>)</h2>
            
            <div class="table-controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search students...">
                </div>
                <div class="filter-controls">
                    <select id="class-filter">
                        <option value="">All Classes</option>
                    </select>
                    <button id="sort-btn" class="sort-btn">
                        <span>Sort by Time</span>
                        <span class="sort-icon">â†•</span>
                    </button>
                </div>
            </div>

            <div class="stats-summary">
                <div class="stat-card">
                    <span class="stat-label">Total Students</span>
                    <span class="stat-value" id="total-students">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Classes Today</span>
                    <span class="stat-value" id="total-classes">0</span>
                </div>
            </div>

            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Phone</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student data will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
